<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lava Material - Web Application and Website Multipurpose Admin Panel Template</title>
    <!--== META TAGS ==-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--== FAV ICON ==-->
    <link rel="shortcut icon" href="images/fav.ico">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Quicksand:300,400,500" rel="stylesheet">

    <!-- FONT-AWESOME ICON CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--== ALL CSS FILES ==-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mob.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/materialize.css" />
    <script src="js/jquery.min.js"></script>
</head>

<body ng-app="myApp">
<!--== MAIN CONTRAINER ==-->
<div class="container-fluid sb1">
<div class="row" id="nav">
    <!-- navbar -->
    <script>
        $('#nav').load("temp/navbar.html");
    </script>
</div>
</div>

<!--== BODY CONTNAINER ==-->
<div class="container-fluid sb2">
<div class="row">
    <div class="sb2-1" id="leftside">
        <!-- left side bar -->
        <script>
            $('#leftside').load("temp/left-sec.html");
        </script>
    </div>
    <!--== center part ==-->
    <div class="sb2-2">
        <div class="sb2-2-2">
            <ul>
                <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </li>
                <li class="active-bre"><a href="#"> Price Change</a>
                </li>
            </ul>
        </div>
        <div class="sb2-2-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="box-inn-sp">
                        <div class="inn-title" ng-controller="homeCtrl">
                            <h4>Price Change : {{type}}</h4>
                            <p>Please select Hotel, Cab , Tour & Package from three right dot.</p>
                            <a class="dropdown-button drop-down-meta" href="#" data-activates="dr-users"><i
                                    class="material-icons">more_vert</i></a>
                            <ul id="dr-users" class="dropdown-content">
                                <li><a href="#!hotel" ng-click="category(1);">Hotel</a>
                                </li>
                                <li><a href="#!cab" ng-click="category(2);">Cab</a>
                                </li>
                                <li><a href="#!package" ng-click="category(3);">Tour & Package</a>
                                </li>   
                            </ul>

                            <!-- Dropdown Structure -->

                        </div>
                        <div class="tab-inn">
                            <div class="table-responsive table-desi">
                                <ng-view>
                                </ng-view>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!--== BOTTOM FLOAT ICON ==-->
<section>
<div class="fixed-action-btn vertical">
    <a class="btn-floating btn-large red pulse">
        <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
        <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a>
        </li>
        <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a>
        </li>
        <li><a class="btn-floating green"><i class="material-icons">publish</i></a>
        </li>
        <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a>
        </li>
    </ul>
</div>
</section>

<!--======== SCRIPT FILES =========-->
<script src="js/bootstrap.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/custom.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>
<script src="js/angularJs/price_tables.js"></script>
</body>

</html>
