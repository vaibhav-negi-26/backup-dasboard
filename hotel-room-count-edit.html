<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mile Partner Admin</title>
    <!--== META TAGS ==-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--== FAV ICON ==-->
    <link rel="shortcut icon" href="images/fav.ico">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Quicksand:300,400,500" rel="stylesheet">

    <!-- FONT-AWESOME ICON CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--== ALL CSS FILES ==-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mob.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/materialize.css" />
    <script src="js/jquery.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <!--== MAIN CONTRAINER ==-->
    <div class="container-fluid sb1">
        <div class="row" id="nav">
            <!-- navbar -->
            <script>
                $('#nav').load("temp/navbar.html");
            </script>
        </div>
    </div>

    <!--== BODY CONTNAINER ==-->
    <div class="container-fluid sb2">
        <div class="row">
            <div class="sb2-1" id="leftside">
                <!-- left side bar -->
                <script>
                    $('#leftside').load("temp/left-sec.html");
                </script>
            </div>
            <!--== center part ==-->
            <div class="sb2-2">
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="#"> Manage No. of Rooms</a>
                        </li>
                    </ul>
                </div>
                <div class="sb2-2-add-blog sb2-2-1">
                    <div class="tab-content">
                        <div id="menu1" class="tab-pane fade in active">
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- <h1><u>Entered rooms</u></h1>
                                    <ul ng-repeat="data in room_data">
                                        <li>{{data.category}} and  Price = Rs. {{data.price}}</li>
                                    </ul> -->

                                    <div class="box-inn-sp">
                                        <br>
                                        <h4 style="padding-left: 5%;"> Available rooms</h4>
                                        <div class="tab-inn">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th>Category</th>
                                                        <th>Count</th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <tr ng-repeat="data in room_count">
                                                        <td>{{data.category}} </td>
                                                        <td>{{data.count}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- form -->
                            <div class="bor">
                                <form id="myForm">
                                    <!-- form data -->
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <select ng-model="Category" id="roomtype">
                                                <option value="" disabled selected>Room Type</option>
                                                <option value="Deluxe">Deluxe</option>
                                                <option value="Premium">Premium</option>
                                                <option value="Premium Plus">Premium Plus</option>
                                                <option value="Non-Deluxe">Non-Deluxe</option>
                                                <option value="Normal">Normal</option>
                                            </select>
                                            <label>Select Category</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input id="t2-price" type="number" class="validate" ng-model="Count">
                                            <label for="t2-price">Count</label>
                                        </div>
                                    </div>
                                    <!-- next btn -->
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input type="button" class="waves-effect waves-light btn-large"
                                                value="Submit" ng-click="Add_room()">
                                        </div>
                                    </div>
                                    <!-- rest btn -->
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input type="reset" id="empty" class="waves-effect waves-light btn-large"
                                                value="RESET" style="display: none;">
                                        </div>
                                    </div>

                                </form>
                            </div>

                            <div id="here"></div>
                            <!-- add more btn -->
                            <!-- <div class="plus-box">
                                <button type="button" id="addbtn" class="button button3" ng-click="Add_room()">Add
                                    More</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--== BOTTOM FLOAT ICON ==-->
    <section>
        <div class="fixed-action-btn vertical">
            <a class="btn-floating btn-large red pulse">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a>
                </li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a>
                </li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a>
                </li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a>
                </li>
            </ul>
        </div>
    </section>

    <!--======== SCRIPT FILES =========-->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/angularjs.js"></script>
    <script src="js/angularJs/hotel-room-count.js"></script>
    <!-- SCRIPT -->
    <script>
        $(document).ready(function () {
            $("#roomtype").change(function () {
                $(this).children("option:selected").attr('disabled','disabled');;
            });
        });        
    </script>
</body>

</html>
